<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Le jeu Memory !</title>
	<link rel="stylesheet" type="text/css" href="style.css" />
	<link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>

	<div id="game" class="carreau">
		<fieldset id="configuration">
			<legend>Lancer une nouvelle partie</legend>
			<div class="element">
				<label for="nom">Joueur</label>
				<input type="text" name="nom" placeholder="Saisir un nom"/>
			</div>
			<div class="element">
				<label for="ncartes">Nombre de cartes</label>
				<select id="ncartes">
					<option>4</option>
					<option>8</option>
					<option selected="selected">16</option>
					<option>32</option>
					<option>54</option>
				</select>
			</div>
			<div class="element">
				<button id="jouer">Jouer !</button>
			</div>	
		</fieldset>
	</div>


	<script src="https://code.jquery.com/jquery-3.3.1.min.js"integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="crossorigin="anonymous"></script>
	<script type="text/javascript" src="app.js"></script>
	<script type="text/javascript" src="evenements.js"></script>
	<script type="text/javascript" src="fonctions.js"></script>

</body>
</html>
